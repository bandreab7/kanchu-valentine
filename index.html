<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kanchu ğŸ’—</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* card */
.card {
  width: min(92%, 420px);
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.25);
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

h1 { margin: 0; font-size: 1.9rem; }
p { margin-top: 10px; font-size: 1.05rem; }

/* buttons */
.buttons {
  margin-top: 25px;
  position: relative;
  height: 120px;
}

button {
  padding: 12px 22px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  margin: 8px;
  cursor: pointer;
  transition: all 0.25s ease;
}

.yes {
  background: linear-gradient(45deg, #ff4d6d, #ff758f);
  color: white;
}

.ofcourse {
  background: linear-gradient(45deg, #ff9671, #ffc75f);
  color: white;
}

.no {
  position: absolute;
  left: 50%;
  transform: translate(-50%, 0);
  background: #eee;
}

.success {
  font-size: 1.1rem;
  margin-top: 15px;
  color: #b30059;
  line-height: 1.6;
}

.textBtn{
  margin-top:15px;
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
}

/* hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Hey Kanchu ğŸ’—</h1>
  <p>I made something special for you.</p>
  <p>No pressure. Just a little smile.</p>

  <h1 style="margin-top:18px;">Will you be my Valentine? ğŸ’Œ</h1>

  <div class="buttons">
    <button class="yes" onclick="accept()">Yes ğŸ’•</button>
    <button class="ofcourse" onclick="accept()">Of course ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ƒ</button>
  </div>

  <div id="result"></div>
</div>

<!-- AUDIO -->
<audio id="music" preload="auto" loop>
  <source src="valentines_day.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");

let started = false;

function startMusic() {
  if (started) return;
  music.play().then(() => started = true).catch(e => console.log(e));
}

document.body.addEventListener("click", startMusic, { once: true });
document.body.addEventListener("touchstart", startMusic, { once: true });

function moveNo() {
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNo();
});

function accept() {
  startMusic();

  result.innerHTML = `
    <div class="success">
      You just made my whole world brighter ğŸŒ¸<br><br>
      Iâ€™ll be on standby, smiling at my phone.<br>
      Once that new dress says, â€œletâ€™s go,â€<br>
      just send me the location and Iâ€™ll be there. ğŸ’–
      <br><br>
      <button class="textBtn" onclick="sendMsg()">ğŸ’Œ Text me</button>
    </div>
  `;

  hearts();
}

function sendMsg(){
  const msg = encodeURIComponent("I am ready ğŸ˜Œ");
  window.location.href = "https://wa.me/YOURNUMBER?text=" + msg;
}

function hearts() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ğŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
  }
}
</script>

</body>
</html>
