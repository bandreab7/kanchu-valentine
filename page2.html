<head>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#a18cd1);

/* popup card */
.card{
  background:white;
  padding:25px;
  border-radius:20px;
  width:min(90%,420px);
  box-shadow:0 20px 50px rgba(0,0,0,0.2);

@keyframes pop{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

p{
  line-height:1.6;
  margin-bottom:18px;
}

.btn{
  padding:12px 20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
  cursor:pointer;
  font-size:1rem;
}

/* tiny sneaky no */
.no{
  position:absolute;
  top:10px;
  right:12px;
  font-size:10px;
  opacity:0.4;
  cursor:pointer;
}

/* hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float linear forwards;
}

@keyframes float{
  to{ transform:translateY(-110vh); opacity:0; }
}
</style>
</head>
